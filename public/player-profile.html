<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/player/player-profile.js"></script>

    <!-- STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body 
    ng-app="PlayerProfileModule"
    ng-controller="PlayerProfileController"
    class="bg-light d-flex flex-column" 
    style="min-height: 100vh;"
  >
    <header>
      <nav
        class="navbar navbar-expand-lg fixed-top shadow-sm bg-white"
        id="indexNavbar"
      >
        <div class="container">
          <a class="navbar-brand d-flex align-items-center py-3" href="/">
            <img
              src="assets/logo.png"
              alt="Logo"
              width="50"
              height="50"
              class="me-2 border border-dark rounded-circle shadow-sm"
            />
            <span class="fw-bold text-black fs-3" style="letter-spacing: 1px; margin-top: 2px; margin-bottom: -2px;"
              >SeekerLink</span
            >
          </a>

          <div class="ms-auto d-flex align-items-center">
            <span class="text-secondary d-none d-md-inline">Welcome, </span>
            <span class="fw-bold text-dark ms-1">{{activeUserPlayerEmail}}</span>
            <span class="text-dark d-none d-md-inline">!</span>
          </div>
          
        </div>
      </nav>
    </header>

    <main class="flex-grow-1">
      <!-- PROFILE INPUT SECTION -->
      <div class="container bg-white pb-3" style="margin-top: 120px;">
        <div class="row">
          <div class="col-md-10 mx-auto">
            <form 
              class="row g-3"
              method="post"
              enctype="multipart/form-data"
              action="/player-profile-savedata"
            >
              <div class="col-md-8">
                <label for="txtEmailPlayerProfile" class="form-label"
                  >Email ID</label
                >
                <div class="input-group">
                  <input
                    type="email"
                    class="form-control col-md-9"
                    id="txtEmailPlayerProfile"
                    name="txtEmailPlayerProfile"
                    value="{{activeUserPlayerEmail}}"
                    readonly
                  />
                  <button type="button" class="input-group-btn col-md-3 border">
                    Edit
                  </button>
                </div>
              </div>
              <!-- TODO -->
              <div class="col-md-12">
                <label for="txtNamePlayerAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtNamePlayerProfile"
                  placeholder="#Zone, Street No., Locality..."
                />
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
              <div class="col-md-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-dark">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="py-3 bg-white border-top mt-4">
      <div class="container border-top d-flex flex-wrap justify-content-between align-items-center py-3 my-2">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
            <img
              src="assets/logo.png"
              alt="Logo"
              width="40"
              height="40"
              class="me-2 border border-dark rounded-circle shadow-sm"
            />
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">&copy;2025 Company, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex" style="font-size: 24px;">
          <li class="ms-3">
            <a class="text-body-secondary" href="https://www.linkedin.com/in/gokulmittal/" aria-label="LinkedIn">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="https://github.com/DracoRooks/SeekerLink" aria-label="GitHub">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
        </ul>
      </div>
  </footer>
  </body>
</html>
