<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/player/player-profile.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Player Profile</title>
  </head>
  <body 
    ng-app="PlayerProfileModule"
    ng-controller="PlayerProfileController"
    class="bg-light d-flex flex-column" 
    style="min-height: 100vh;"
  >
    <header>
      <nav
        class="navbar navbar-expand-lg fixed-top shadow-sm bg-white"
        id="indexNavbar"
      >
        <div class="container">
          <a class="navbar-brand d-flex align-items-center py-3" href="/">
            <img
              src="assets/logo.png"
              alt="Logo"
              width="50"
              height="50"
              class="me-2 border border-dark rounded-circle shadow-sm"
            />
            <span class="fw-bold text-black fs-3" style="letter-spacing: 1px; margin-top: 2px; margin-bottom: -2px;"
              >SeekerLink</span
            >
          </a>

          <div class="ms-auto d-flex align-items-center">
            <span class="text-secondary d-none d-md-inline">Welcome, </span>
            <span class="fw-bold text-dark ms-1">{{activeUserPlayerEmail}}</span>
            <span class="text-dark d-none d-md-inline">!</span>
          </div>
          
        </div>
      </nav>
    </header>

    <main class="flex-grow-1">
      <div class="container bg-white pb-4 shadow-sm rounded" style="margin-top: 120px;">
        <div class="row">
          <div class="col-md-11 mx-auto pt-4">
            <form 
              class="row g-4"
              method="post"
              enctype="multipart/form-data"
              action="/player-profile-savedata"
            >
              <div class="col-md-6">
                <label for="txtEmailPlayerProfile" class="form-label fw-semibold">Email ID</label>
                <div class="input-group">
                  <input
                    type="email"
                    class="form-control"
                    id="txtEmailPlayerProfile"
                    name="txtEmailPlayerProfile"
                    ng-model="player.emailId"
                    placeholder="example@email.com"
                  />
                  <button type="button" class="btn btn-dark" ng-click="fetchPlayerData()">
                    Get Data
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                 </div>

              <div class="col-md-6">
                <label for="fileAdhaar" class="form-label fw-semibold">Upload Front of Adhaar Card</label>
                <input class="form-control mb-3" type="file" id="fileAdhaar" name="fileAdhaar" onchange="angular.element(this).scope().previewAdhaar(this)">
                
                <div class="border border-secondary rounded d-flex align-items-center justify-content-center" style="width: 150px; height: 150px; background-color: #f8f9fa;">
                   <img id="prevAdhaar" src="" alt="prev" style="max-width: 100%; max-height: 100%; display: none;">
                   <span class="text-muted" id="adhaarPlaceholder">prev</span>
                </div>
              </div>

              <div class="col-md-6">
                <label for="fileProfilePic" class="form-label fw-semibold">Profile Pic</label>
                <input class="form-control mb-3" type="file" id="fileProfilePic" name="fileProfilePic" onchange="angular.element(this).scope().previewProfile(this)">
                
                <div class="border border-secondary rounded d-flex align-items-center justify-content-center" style="width: 150px; height: 150px; background-color: #f8f9fa;">
                    <img id="prevProfile" src="" alt="prev" style="max-width: 100%; max-height: 100%; display: none;">
                    <span class="text-muted">prev</span>
                </div>
              </div>

              <div class="col-md-6">
                <label for="txtAddress" class="form-label fw-semibold">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtAddress"
                  name="txtAddress"
                  ng-model="player.address"
                  placeholder="#Zone, Street No., Locality..."
                />
              </div>

              <div class="col-md-6">
                <label for="txtContact" class="form-label fw-semibold">Contact Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtContact"
                  name="txtContact"
                  ng-model="player.contact"
                  placeholder="+91..."
                />
              </div>

              <div class="col-md-6">
                <label for="txtGame" class="form-label fw-semibold">Games U Play</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtGame"
                  name="txtGame"
                  ng-model="player.game"
                  placeholder="Ex: Cricket, Football..."
                />
              </div>

              <div class="col-md-6">
                <label for="txtOtherInfo" class="form-label fw-semibold">Other Info</label>
                <textarea
                  class="form-control"
                  id="txtOtherInfo"
                  name="txtOtherInfo"
                  ng-model="player.otherInfo"
                  rows="3"
                  placeholder="Additional details..."
                ></textarea>
              </div>

              <div class="col-12 d-flex justify-content-center gap-3 mt-5 mb-3">
                <button type="submit" class="btn btn-dark px-5">Upload Data</button>
                <button type="button" class="btn btn-dark px-5" ng-click="modifyData()">Modify</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-3 bg-white border-top mt-4">
      <div class="container border-top d-flex flex-wrap justify-content-between align-items-center py-3 my-2">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
            <img
              src="assets/logo.png"
              alt="Logo"
              width="40"
              height="40"
              class="me-2 border border-dark rounded-circle shadow-sm"
            />
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">&copy;2025 Company, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex" style="font-size: 24px;">
          <li class="ms-3">
            <a class="text-body-secondary" href="https://www.linkedin.com/in/gokulmittal/" aria-label="LinkedIn">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="https://github.com/DracoRooks/SeekerLink" aria-label="GitHub">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
        </ul>
      </div>
  </footer>
  </body>
</html>
