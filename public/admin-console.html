<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/admin/admin-console.js"></script>

    <!-- STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Admin Console</title>
  </head>
  <body class="bg-light d-flex flex-column" style="min-height: 100vh">
    <header>
      <nav
        class="navbar navbar-expand-lg fixed-top shadow-sm bg-white"
        id="indexNavbar"
      >
        <div class="container">
          <a class="navbar-brand d-flex align-items-center py-3" href="/">
            <img
              src="assets/logo.png"
              alt="Logo"
              width="50"
              height="50"
              class="me-2 border border-dark rounded-circle shadow-sm"
            />
            <span
              class="fw-bold text-black fs-3"
              style="letter-spacing: 1px; margin-top: 2px; margin-bottom: -2px"
              >SeekerLink</span
            >
          </a>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1" style="margin-top: 120px">
      <div class="container">
        <div class="row">
          <div class="col-10 mx-auto">
            <div class="row g-3">
              <div
                class="card mx-auto col-md-3"
                style="width: 18rem; float: left"
              >
                <img src="" class="card-img-top" alt="nopic.jpg" />
                <div class="card-body">
                  <h5 class="card-title">Manage Users</h5>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p> -->
                  <a href="/admin-manage-users" class="btn btn-dark">Profile</a>
                </div>
              </div>
              <div
                class="card mx-auto col-md-3"
                style="width: 18rem; float: left"
              >
                <img src="" class="card-img-top" alt="nopic.jpg" />
                <div class="card-body">
                  <h5 class="card-title">Expand Players</h5>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p> -->
                  <a href="/admin-manage-players" class="btn btn-dark"
                    >Profile</a
                  >
                </div>
              </div>
              <div
                class="card mx-auto col-md-3"
                style="width: 18rem; float: left"
              >
                <img src="" class="card-img-top" alt="nopic.jpg" />
                <div class="card-body">
                  <h5 class="card-title">Expand Organisations</h5>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p> -->
                  <a href="/admin-manage-organisers" class="btn btn-dark"
                    >Profile</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="py-3 bg-white border-top mt-4">
      <div
        class="container border-top d-flex flex-wrap justify-content-between align-items-center py-3 my-2"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
            aria-label="Bootstrap"
          >
            <img
              src="assets/logo.png"
              alt="Logo"
              width="40"
              height="40"
              class="me-2 border border-dark rounded-circle shadow-sm"
            />
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary"
            >&copy;2025 Company, Inc</span
          >
        </div>
        <ul
          class="nav col-md-4 justify-content-end list-unstyled d-flex"
          style="font-size: 24px"
        >
          <li class="ms-3">
            <a
              class="text-body-secondary"
              href="https://www.linkedin.com/in/gokulmittal/"
              aria-label="LinkedIn"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li class="ms-3">
            <a
              class="text-body-secondary"
              href="https://github.com/DracoRooks/SeekerLink"
              aria-label="GitHub"
            >
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
