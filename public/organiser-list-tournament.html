<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/organiser/organiser-list-tournament.js"></script>

    <!-- STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Organiser Dashboard</title>
  </head>
  <body
    ng-app="organiserListTournamentModule"
    ng-controller="organiserListTournamentController"
    class="bg-light d-flex flex-column"
    style="min-height: 100vh"
  >
    <header>
      <nav
        class="navbar navbar-expand-lg fixed-top shadow-sm bg-white"
        id="indexNavbar"
      >
        <div class="container">
          <a class="navbar-brand d-flex align-items-center py-3" href="/">
            <img
              src="assets/logo.png"
              alt="Logo"
              width="50"
              height="50"
              class="me-2 border border-dark rounded-circle shadow-sm"
            />
            <span
              class="fw-bold text-black fs-3"
              style="letter-spacing: 1px; margin-top: 2px; margin-bottom: -2px"
              >SeekerLink</span
            >
          </a>
          <div class="ms-auto d-flex align-items-center">
            <span class="text-secondary d-none d-md-inline">Welcome, </span>
            <span class="fw-bold text-dark ms-1">{{activeUserOrganiserEmail}}</span>
            <span class="text-dark d-none d-md-inline">!</span>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1" style="margin-top: 120px">
      <div class="container bg-white pb-3">
        <div class="row">
          <div class="col-md-10 mx-auto">
            <form
              class="row g-3 mt-3"
              method="get"
              action="/organiser-list-tournament-savedata"
            >
              <div class="col-md-8">
                <label for="txtEmailOrgTournament" class="form-label"
                  >Email ID</label
                >
                <div class="input-group">
                  <input
                    type="email"
                    class="form-control col-md-9"
                    id="txtEmailOrgTournament"
                    name="txtEmailOrgTournament"
                    placeholder="example@gmail.com"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label for="txtNameOrgTournament" class="form-label"
                  >Event Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="txtNameOrgTournament"
                  name="txtNameOrgTournament"
                  placeholder="Your Event's Name"
                />
              </div>
              <div class="col-md-3">
                <label for="dateOrgTournament" class="form-label"
                  >Date of Event</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="dateOrgTournament"
                  name="dateOrgTournament"
                />
              </div>
              <div class="col-md-3">
                <label for="timeOrgTournament" class="form-label"
                  >Time of Event</label
                >
                <input
                  type="time"
                  class="form-control"
                  id="timeOrgTournament"
                  name="timeOrgTournament"
                />
              </div>
              <div class="col-md-12">
                <label for="txtVenueOrgTournament" class="form-label"
                  >Venue</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="txtVenueOrgTournament"
                  name="txtVenueOrgTournament"
                  placeholder="#Zone, Street No., Locality..."
                />
              </div>
              <div class="col-md-6">
                <label for="txtCityOrgTournament" class="form-label"
                  >City</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="txtCityOrgTournament"
                  name="txtCityOrgTournament"
                />
              </div>
              <div class="col-md-4">
                <label for="comboStateOrgTournament" class="form-label"
                  >State</label
                >
                <!-- <input type="text" id="comboStateOrgTournament" name="comboStateOrgTournament" class="form-control"> -->
                <select id="comboStateOrgProfile" class="form-select">
                  <option selected>Choose...</option>
                  <option ng-repeat="state in states">{{state}}</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="txtZipOrgTournament" class="form-label">Zip</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtZipOrgTournament"
                  name="txtZipOrgTournament"
                />
              </div>
              <div class="col-md-6">
                <label for="txtSportsOrgTournament" class="form-label"
                  >Sports Category</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="txtSportsOrgTournament"
                  name="txtSportsOrgTournament"
                  placeholder="Ex: Cricket, Tennis, Football, Volleyball, etc"
                />
              </div>
              <div class="col-md-3">
                <label for="numMinAgeOrgTournament" class="form-label"
                  >Minimum Age</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="numMinAgeOrgTournament"
                  name="numMinAgeOrgTournament"
                />
              </div>
              <div class="col-md-3">
                <label for="numMaxAgeOrgTournament" class="form-label"
                  >Maximum Age</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="numMaxAgeOrgTournament"
                  name="numMaxAgeOrgTournament"
                />
              </div>
              <div class="col-md-4">
                <label for="dateLastOrgTournament" class="form-label"
                  >Last Registration Date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="dateLastOrgTournament"
                  name="dateLastOrgTournament"
                />
              </div>
              <div class="col-md-4">
                <label for="numFeeOrgTournament" class="form-label">Fee</label>
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="numFeeOrgTournament"
                    name="numFeeOrgTournament"
                  />
                  <div class="input-group-text">₹</div>
                </div>
              </div>
              <div class="col-md-4">
                <label for="numPrizeOrgTournament" class="form-label"
                  >Prize</label
                >
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="numPrizeOrgTournament"
                    name="numPrizeOrgTournament"
                  />
                  <div class="input-group-text">₹</div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="txtManagerNameOrgTournament" class="form-label"
                  >Event Manager's Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="txtManagerNameOrgTournament"
                  name="txtManagerNameOrgTournament"
                />
              </div>
              <div class="col-md-6">
                <label for="txtManagerContactOrgTournament" class="form-label"
                  >Event Manager's Contact</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="txtManagerContactOrgTournament"
                  name="txtManagerContactOrgTournament"
                  placeholder="Ex: +91 9998887777"
                />
              </div>
              <div class="col-md-12">
                <label for="msgOtherOrgTournament" class="form-label"
                  >Other Details</label
                >
                <input
                  type="message"
                  class="form-control"
                  id="msgOtherOrgTournament"
                  name="msgOtherOrgTournament"
                />
              </div>
              <div class="col-md-3 mx-auto justify-content-md-center">
                <div class="row" style="gap: 2rem">
                  <button type="submit" class="btn btn-dark col">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="py-3 bg-white border-top mt-4">
      <div
        class="container border-top d-flex flex-wrap justify-content-between align-items-center py-3 my-2"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
            aria-label="Bootstrap"
          >
            <img
              src="assets/logo.png"
              alt="Logo"
              width="40"
              height="40"
              class="me-2 border border-dark rounded-circle shadow-sm"
            />
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary"
            >&copy;2025 Company, Inc</span
          >
        </div>
        <ul
          class="nav col-md-4 justify-content-end list-unstyled d-flex"
          style="font-size: 24px"
        >
          <li class="ms-3">
            <a
              class="text-body-secondary"
              href="https://www.linkedin.com/in/gokulmittal/"
              aria-label="LinkedIn"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li class="ms-3">
            <a
              class="text-body-secondary"
              href="https://github.com/DracoRooks/SeekerLink"
              aria-label="GitHub"
            >
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
